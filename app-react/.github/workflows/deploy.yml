name: Build and Deploy React App

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main  # Adjust this if your default branch is not `main`

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js (use the version you need, e.g., 16.x)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'  # Adjust to your desired Node.js version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run deploy script (this will build and deploy to GitHub Pages)
    - name: Run deploy script
      run: npm run deploy

    # Step 5: Optional step to clean up
    - name: Clean up deploy
      run: git reset --hard
