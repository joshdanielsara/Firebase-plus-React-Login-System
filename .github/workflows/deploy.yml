name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies and build
      - name: Install dependencies and build
        run: |
          npm install
          npm run build
        working-directory: ./app-react # Specify the working directory for build

      # Deploy to Firebase
      - name: Deploy to Firebase Hosting
        run: |
          cd ./app-react # Change to the correct directory
          firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} # Use Firebase CLI directly
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
